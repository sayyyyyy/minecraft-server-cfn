AWSTemplateFormatVersion: "2010-09-09"
Description: Scheduler to stop the Minecraft Server

Parameters:
  InstanceId:
    Type: AWS::EC2::Instance::Id
    Description: EC2 Instance ID to be stopped
  ScheduleStopTime:
    Type: String
    Default: "cron(0 3 * * ? *)"
    Description: Time to stop the EC2 Instance
  ScheduleTimezone:
    Type: String
    Default: Japan
    Description: Schedule timezone

Resources:
  SchedulerToStopEC2:
    Type: AWS::Scheduler::Schedule
    Properties:
      Name: "minecraft-server-stop-scheduler"
      FlexibleTimeWindow:
        Mode: "OFF"
      ScheduleExpression: !Ref ScheduleStopTime 
      ScheduleExpressionTimezone: !Ref ScheduleTimezone
      State: ENABLED
      Target:
        Arn: arn:aws:scheduler:::aws-sdk:ec2:stopInstances
        Input: !Sub |-
          {
            "InstanceIds": ["${InstanceId}"]
          }
        RoleArn:
          Fn::GetAtt:
          - SchedulerEC2StopRole
          - Arn
  SchedulerToStopEC2Role:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - scheduler.amazonaws.com
          Action:
          - sts:AssumeRole
      Path: "/"
      Policies:
        - PolicyName: EC2StopStart
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - ec2:StartInstances
                Resource:
                  - "*"